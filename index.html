<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="stylesheet/styles.css">
     <title>Social Network card</title>
</head>
 <body>
     <main>
         <article class="card-article">
             <header class="card-header">
                 <img src="image/rostro.jpg" alt="profile image" class="card-image">

             </header>
             <section class="card-body">
                 <p class="card-text">
                    Anna Frank
                    <span class="card-years">31 years</span>
                 </p>
                 <p class="City">New York</p>
             </section>
             <footer class="card-footer">
                 <div class="card-stats">
                     <p class="card-number">
                         75K
                         <span class="card-number__footer">Followers</span>
                     </p>
                 </div>
                 <div class="card-stats">
                    <p class="card-number">
                        530K
                        <span class="card-number__footer">Likes</span>
                    </p>
                </div>
                <div class="card-stats">
                    <p class="card-number">
                        2.9K
                        <span class="card-number__footer">Photos</span>
                    </p>
                </div>
             </footer>

         </article>
     </main>
 
</body>
</html>
